<main class="main-table">
    <p [appFontSize]="20">Tabla Alumnos</p>
    
        <div class="mb-3">
            <button (click)="abrirABMAlumnos()"  class="example-full-width" color="primary" mat-flat-button>
            <mat-icon>add</mat-icon>
            Agregar Alumno
            </button>
        </div>

        <mat-form-field class="example-full-width" >
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
 
    <table mat-table [dataSource]="dataSource" color="primary" class="mat-elevation-z8 demo-table w-100">
    
        <!-- Column ID -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
        </ng-container>
    
        <!-- Column nombre completo -->
        <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
        <td mat-cell *matCellDef="let usuario">
            {{usuario | nombreCompleto : 'mayuscula': 'cualquiercosa' }}
        </td>
        </ng-container>
    
        <!-- Column fecha registro -->
        <ng-container matColumnDef="fecha_registro">
        <th mat-header-cell *matHeaderCellDef>Fecha de registro</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/MM/YYYY'  }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</main>
